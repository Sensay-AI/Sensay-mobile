
name: Run tests & publish image to Dockerhub

on:
  release:
    types: [published]
    branches:
      - main
    tags:
      - "v*"

  push:
    branches:
      - main
    tags:
      - "v*"

  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.3.1
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.3